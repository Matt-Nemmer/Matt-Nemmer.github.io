        <meta charset="utf-8">

        <link rel="icon" type="image/x-icon" href="img/favicons/favicon.ico">
        <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="img/favicons/favicon-16x16.png">
        <link rel="manifest" href="img/favicons/site.webmanifest">
    </head>
    
    <body>
        <script src="js/settings-script.js"></script>
        <div class="nav-bar">
            <a class="title-tab" href="index.html">Matt's Website</a>
            <a class="regular-tab" href="index.html">
                <img src="img/home-icon.png" alt="Home Page Icon">
                <div>Home</div>
            </a>
            <a class="regular-tab" href="projects.html">
                <img src="img/projects-icon.png" alt="Projects Icon">
                <div>Projects</div>
            </a>
            <a class="regular-tab" href="about.html">
                <img src="img/about-icon.png" alt="About Page Icon">
                <div>About</div>
            </a>
            <a class="regular-tab" href="documents.html">
                <img src="img/documents-icon.png" alt="Documents Icon">
                <div>Documents</div>
            </a>
            <a class="active-tab settings-tab" href="settings.html">
                <img src="img/settings-icon.png" alt="Settings Icon">
                <div>Settings</div>
            </a>
        </div>
        
        <div id="main-container">
          <div id="main-content" >
            <h1>Website Settings</h1>
            <p>Modify your preferences for this website. Note that these options rely on cookies.</p>

            <div class="settings-container">
              <form id="value-selection" name="settingsForm">
                <div>
                  Dark Mode:
                  <br>
                            <input type="radio" id="darkMode1" name="darkMode" value="darkMode">
                            <label for="darkMode1">ON</label> <br>  
                            
                            <input type="radio" id="darkMode2" name="darkMode" value="regularMode" checked>
                            <label for="darkMode2">OFF</label> <br>
                        </div>
                        <br>
                        
                        <div>
                            Font Type:
                            <br>
                            <input type="radio" id="fontType2" name="fontType" value="sansSerif" checked>
                            <label for="fontType2">Sans Serif</label> <br>  
                            
                            <input type="radio" id="fontType1" name="fontType" value="serif">
                            <label for="fontType1">Serif</label> <br>
                            
                            <input type="radio" id="fontType3" name="fontType" value="monospace">
                            <label for="fontType3">Monospace</label> <br>
                        </div>
                        <br>
                    
                        <div>
                            <label for="primaryColor">Primary Color:</label>
                            <select name="primaryColor" id="primaryColor">
                                <option value="green" selected="selected">Green</option>
                                <option value="blue">Blue</option>
                                <option value="teal">Teal</option>
                                <option value="purple">Purple</option>
                                <option value="red">Red</option>
                                <option value="yellow">Yellow</option>
                                <option value="orange">Orange</option>
                                <option value="brown">Brown</option>
                                <option value="black">Black</option>
                            </select>
                        </div>
                        <br>
                    
                        <input type="submit" name="submitButton" value="Update Settings" onclick="putCookies()" >  
                        <input type="reset" value="Default Values" >
                    </form>
                
                    <div id="current-values">
                        Current Values:
                    </div>
                </div>
            </div>
            
            
            <div id="side-bar" >
                <img class="side-bar-clipart" src="img/gears-clipart.png" alt="Image of Gears">
            </div>
        </div>
        <script src="js/settings-form-script.js"></script>
    </body>
</html>
